# Amplify Backend Configuration for ReFlourish API
# This file configures the backend API that will be deployed separately

# Backend build configuration
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies..."
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Backend build completed"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - '**/*'
