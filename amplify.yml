version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase..."
        - echo "Current directory:" && pwd
        - echo "Directory listing:" && ls -la
        - echo "Checking for frontend directory..."
        - if [ -d "frontend" ]; then echo "Frontend directory found"; else echo "Frontend directory not found - listing contents:" && ls -la; fi
        - echo "Installing frontend dependencies..."
        - cd frontend
        - echo "In frontend directory:" && pwd && ls -la
        - npm install
    build:
      commands:
        - echo "Starting build phase..."
        - cd frontend
        - echo "Building React app..."
        - npm run build
        - echo "Build completed. Checking output:"
        - ls -la build/
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*